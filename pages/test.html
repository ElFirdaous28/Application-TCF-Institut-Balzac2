<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Test Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-lg shadow-xl text-center max-w-2xl w-full">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6">Choisissez le Test de Langue</h1>
        <p class="text-gray-600 mb-8">Sélectionnez votre niveau pour commencer le test</p>
        <div class="flex justify-around gap-5 mb-8">
            <button id="testA1" class="w-1/3 bg-blue-500 text-white py-3 px-6 rounded-lg font-semibold text-lg shadow-lg hover:bg-blue-600 transform transition duration-300 ease-in-out">
                <i class="fas fa-play-circle mr-2"></i> Test de A1
            </button>
            <button id="testA2" class="w-1/3 bg-gray-400 text-white py-3 px-6 rounded-lg font-semibold text-lg shadow-lg cursor-not-allowed" disabled>
                <i class="fas fa-play-circle mr-2"></i> Test de A2
            </button>
            <button id="testB1" class="w-1/3 bg-gray-400 text-white py-3 px-6 rounded-lg font-semibold text-lg shadow-lg cursor-not-allowed" disabled>
                <i class="fas fa-play-circle mr-2"></i> Test de B1
            </button>
        </div>
        <div id="menu" class="hidden">
            <ul class="space-y-4">
                <li class="flex items-center justify-center">
                    <button id="grammaire" class="flex items-center justify-center w-full bg-blue-500 text-white py-3 px-6 rounded-lg font-semibold text-lg shadow-lg hover:bg-blue-600 transform transition duration-300 ease-in-out">
                        <i class="fas fa-book text-white mr-2"></i>
                        <span class="text-lg font-semibold">Grammaire</span>
                    </button>
                </li>
                <li class="flex items-center justify-center">
                    <button id="vocabulaire" class="flex items-center justify-center w-full bg-green-500 text-white py-3 px-6 rounded-lg font-semibold text-lg shadow-lg hover:bg-green-600 transform transition duration-300 ease-in-out">
                        <i class="fas fa-book-open text-white mr-2"></i>
                        <span class="text-lg font-semibold">Vocabulaire</span>
                    </button>
                </li>
                <li class="flex items-center justify-center">
                    <button id="comprehension" class="flex items-center justify-center w-full bg-yellow-500 text-white py-3 px-6 rounded-lg font-semibold text-lg shadow-lg hover:bg-yellow-600 transform transition duration-300 ease-in-out">
                        <i class="fas fa-search text-white mr-2"></i>
                        <span class="text-lg font-semibold">Compréhension</span>
                    </button>
                </li>
            </ul>
        </div>
    </div>

    <script>
        // Track scores for each level
        let scores = {
            A1: 0,
            A2: 0,
            B1: 0
        };

        // Function to check score and unlock next level
        function checkAndUnlockLevel() {
            if (scores.A1 === 10) {
                document.getElementById('testA2').classList.remove('bg-gray-400', 'cursor-not-allowed');
                document.getElementById('testA2').classList.add('bg-blue-500', 'hover:bg-blue-600');
                document.getElementById('testA2').disabled = false;
            }
            if (scores.A2 === 10) {
                document.getElementById('testB1').classList.remove('bg-gray-400', 'cursor-not-allowed');
                document.getElementById('testB1').classList.add('bg-blue-500', 'hover:bg-blue-600');
                document.getElementById('testB1').disabled = false;
            }
        }

        // Event listener for A1 test button
        document.getElementById('testA1').addEventListener('click', function() {
            document.getElementById('menu').classList.toggle('hidden');
        });

        // Grammaire, Vocabulaire, and Compréhension quiz button event listeners
        document.getElementById('grammaire').addEventListener('click', function() {
            alert('Quiz de Grammaire commencé!');
            // Simulate score increase for A1
            scores.A1 += 10;
            checkAndUnlockLevel();
        });

        document.getElementById('vocabulaire').addEventListener('click', function() {
            alert('Quiz de Vocabulaire commencé!');
            // Simulate score increase for A1
            scores.A1 += 10;
            checkAndUnlockLevel();
        });

        document.getElementById('comprehension').addEventListener('click', function() {
            alert('Quiz de Compréhension commencé!');
            // Simulate score increase for A1
            scores.A1 += 10;
            checkAndUnlockLevel();
        });
    </script>
</body>
</html>
