<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Test Selection</title>
    <script src="../tailwind.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 flex content-center items-center"
  >
    <!-- section of selct level -->
    <div id="Select_level" class="w-full flex items-center justify-center">
      <div
        class="bg-white p-10 rounded-lg shadow-xl text-center max-w-2xl w-full"
      >
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6">
          Choisissez le Test de Langue
        </h1>
        <p class="text-gray-600 mb-8">   
          Sélectionnez votre niveau pour commencer le test
        </p>
        <div class="flex justify-around gap-5 mb-8">
          <button
            id="testA1"
            class="w-1/3 bg-blue-500 text-white py-3 px-6 rounded-lg font-semibold text-lg shadow-lg hover:bg-blue-600 transform transition duration-300 ease-in-out"
          >
            <i class="fas fa-play-circle mr-2"></i> Test de A1
          </button>
          <button
            id="testA2"
            class="w-1/3 bg-gray-400 text-white py-3 px-6 rounded-lg font-semibold text-lg shadow-lg  cursor-not-allowed "
            disabled
          >
            <i class="fas fa-play-circle mr-2"></i> Test de A2
          </button>
          <button
            id="testB1"
            class="w-1/3 bg-gray-400 text-white py-3 px-6 rounded-lg font-semibold text-lg shadow-lg cursor-not-allowed"
            disabled
          >
            <i class="fas fa-play-circle mr-2"></i> Test de B1
          </button>
        </div>
        <div id="menu" class="hidden">
          <ul class="space-y-4">
            <li class="flex items-center justify-center">
              <button
                id="grammaire"
                class=" categore flex items-center justify-center w-full bg-blue-500 text-white py-3 px-6 rounded-lg font-semibold text-lg shadow-lg hover:bg-blue-600 transform transition duration-300 ease-in-out"
              >
                <i class="fas fa-book text-white mr-2"></i>
                <span class="text-lg font-semibold"> Grammaire</span>
              </button>
            </li>
            <li class="flex items-center justify-center">
              <button
                id="vocabulaire"
                class="categore flex items-center justify-center w-full bg-green-500 text-white py-3 px-6 rounded-lg font-semibold text-lg shadow-lg hover:bg-green-600 transform transition duration-300 ease-in-out"
              >
                <i class="fas fa-book-open text-white mr-2"></i>
                <span class="text-lg font-semibold"> Vocabulaire</span>
              </button>
            </li>
            <li class="flex items-center justify-center">
              <button
                id="comprehension"
                class="categore flex items-center justify-center w-full bg-yellow-500 text-white py-3 px-6 rounded-lg font-semibold text-lg shadow-lg hover:bg-yellow-600 transform transition duration-300 ease-in-out"
              >
                <i class="fas fa-search text-white mr-2"></i>
                <span class="text-lg font-semibold"> Compréhension</span>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- quez content -->
    <div
      id="quiz_container"
      class="w-full flex items-center justify-center hidden"
    >
      <div
        class="question pt-9 h-screen flex flex-col gap-3 lg:gap-11 md:gap-11 w-full"
      >
        <!-- timer -->
        <div>
          <div
            id="timer"
            class="w-32 bg-[#525CEB] text-2xl text-white float-right text-center rounded-full mr-0 lg:mr-44 md:mr-44"
          >
            7
          </div>
        </div>
        <!-- question card -->
        <div
          class="w-11/12 lg:w-2/3 md:w-2/3 self-center border-2 border-[#BFCFE7] rounded-2xl py-10 flex flex-col items-center text-[#3D3B40]"
        >
          <!-- number of quesion -->
          <div class="text-2xl mb-5">
            Question <span id="NumberOfQuestion">
          </div>
          <div
            class="relative h-3 w-4/5 border-2 border-[#525CEB] rounded-full mb-10"
          >
            <div
              style="width: 100%"
              class="absolute inset-0 bg-[#525CEB] rounded-full"
            ></div>
          </div>

          <div class="w-11/12 lg:w-1/3 md:w-1/3">
            <!-- question -->
            <p  class=" QuestionDiv text-xl text-center mb-10">
              Quel est le bon pronom pour remplacer 'Les enfants' ?
            </p>
            <!-- answers -->
            <div id="divOfOptions" class="felx flex-col">
              <button
                class="answers w-full max-w-96 text-start mb-3 pl-5 h-9 rounded-full border-2 border-[#BFCFE7] hover:text-white hover:bg-[#525CEB] hover:border-[#525CEB]"
                disabled=""
              >
                a- <span>Elle</span>
              </button>
              <button
                class="answers w-full max-w-96 text-start mb-3 pl-5 h-9 rounded-full border-2 border-[#BFCFE7] hover:text-white hover:bg-[#525CEB] hover:border-[#525CEB]"
                disabled=""
              >
                b- <span>Elles</span>
              </button>
              <button
                class="answers w-full max-w-96 text-start mb-3 pl-5 h-9 rounded-full border-2 border-[#BFCFE7] hover:text-white hover:bg-[#525CEB] hover:border-[#525CEB]"
                disabled=""
              >
                c- <span>Ils</span>
              </button>
              <button
                class="answers w-full max-w-96 text-start mb-3 pl-5 h-9 rounded-full border-2 border-[#BFCFE7] hover:text-white hover:bg-[#525CEB] hover:border-[#525CEB]"
                disabled=""
              >
                d- <span>Il</span>
              </button>
            </div>
          </div>
        </div>

        <!-- buttons stop quiz & next question -->
        <div
          class="self-center w-4/5 flex flex-col lg:flex-row md:flex-row justify-between text-xl"
        >
          <button
            class="border-2 border-[#BFCFE7] rounded-full px-5 pt-1 pb-2 text-[#3D3B40]"
          >
            Arrêter Le Test
          </button>
          <button
            id="next_question"
            class="hidden border-2 bg-[#525CEB] rounded-full px-5 pt-1 pb-2 text-white"
          >
            Question Suivante →
          </button>
          <button
            id="see_result"
            class="border-2 bg-[#525CEB] rounded-full px-5 pt-1 pb-2 text-white"
          >
            Voir Le Résultat
          </button>
        </div>
      </div>
    </div>

    <script src="../js/Userquestions.js"></script>
  </body>
</html>
