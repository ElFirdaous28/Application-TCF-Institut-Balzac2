<!DOCTYPE html>
<html>

<head>
    <title>Questions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </link>
    <style>
        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
        }

        .hidden {
            display: none;
        }

        .option-input {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .option-input input[type="text"] {
            margin-right: 10px;
            flex: 1;
        }

        /* Create Modal */
        .hidden {
            display: none;
        }

        #createModal {
            z-index: 1000;
            /* Ensure the modal is above other content */
        }
    </style>
</head>

<body>
    <div class="flex flex-col px-6">
        <div class="flex border-b border-gray-300">
            <div
                class="tab cursor-pointer px-6 py-4 border-b-4 border-transparent hover:border-blue-500 active:border-blue-500 active:text-blue-500">
                Grammaire
            </div>
            <div
                class="tab cursor-pointer px-6 py-4 border-b-4 border-transparent hover:border-blue-500 active:border-blue-500 active:text-blue-500">
                Compréhension
            </div>
            <div
                class="tab cursor-pointer px-6 py-4 border-b-4 border-transparent hover:border-blue-500 active:border-blue-500 active:text-blue-500">
                Vocabulaire
            </div>
        </div>
        <div class="flex justify-center mt-4">
            <button class="bg-purple-500 text-white px-4 py-2 rounded-md">+ Add question</button>
        </div>
        <div class="content-container w-full max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <!-- Question 1 -->
            <div id="questions-0"></div> <!-- For Grammaire -->
            <div id="questions-1"></div> <!-- For Compréhension -->
            <div id="questions-2"></div> <!-- For Vocabulaire -->
            <!-- Question 2 -->

            <!-- Question 3 -->

        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
        <div class="modal-content bg-white rounded-lg shadow-lg w-11/12 md:w-1/3 p-6">
            <span class="close-btn text-gray-500 float-right cursor-pointer">&times;</span>
            <h2 class="text-lg font-semibold mb-4">Edit Question</h2>
            <label for="question" class="block text-sm font-medium text-gray-700">Question:</label>
            <input type="text" id="question"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300"
                placeholder="Enter the question" />

            <div id="optionsContainer" class="mt-4">
                <label class="block text-sm font-medium text-gray-700">Options:</label>
                <div class="option-input flex items-center mt-2">
                    <input type="text"
                        class="option block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300"
                        placeholder="Enter option" />
                    <input type="radio" name="correctAnswer" value="0" class="ml-2" />
                    <button class="remove-option ml-2 text-red-500 hover:text-red-700">Remove</button>
                </div>
            </div>

            <button id="saveChanges" class="mt-4 w-full bg-blue-600 text-white rounded-md py-2 hover:bg-blue-700">Save
                Changes</button>
        </div>
    </div>
    <!-- Delete Modal -->
    <div id="deleteModal"
        class="modal hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
        <div class="modal-content bg-white rounded-lg shadow-lg w-11/12 md:w-1/3 p-6">
            <span class="close-btn text-gray-500 float-right cursor-pointer">&times;</span>
            <h2 class="text-lg font-semibold mb-4">Confirm Deletion</h2>
            <p class="text-gray-700">Are you sure you want to delete this question?</p>

            <div class="mt-4 flex justify-between">
                <button id="confirmDelete"
                    class="bg-red-600 text-white rounded-md py-2 px-4 hover:bg-red-700">Delete</button>
                <button id="cancelDelete"
                    class="bg-gray-300 text-gray-700 rounded-md py-2 px-4 hover:bg-gray-400">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Create Modal -->

    <div id="createModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center border-b pb-3">
                <h3 class="text-lg font-semibold text-gray-900">Create New Question</h3>
                <button class="close-btn text-gray-400 hover:text-gray-500">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="mt-4">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Question Text</label>
                    <textarea id="newQuestion" rows="3"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
                        placeholder="Enter your question here..."></textarea>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Options</label>
                    <div id="newOptionsContainer" class="space-y-2">
                        <!-- Options will be added here dynamically -->
                    </div>
                    <button id="addOptionButton"
                        class="mt-2 inline-flex items-center px-3 py-1 border border-purple-500 text-sm text-purple-500 rounded-md hover:bg-purple-50">
                        <i class="fas fa-plus mr-2"></i> Add Option
                    </button>
                </div>

                <div id="errorContainer" class="text-red-500 text-sm mb-4"></div>
            </div>

            <div class="flex justify-end gap-3 mt-4 pt-3 border-t">
                <button class="close-btn px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">
                    Cancel
                </button>
                <button id="saveNewQuestion"
                    class="px-4 py-2 bg-purple-500 text-white rounded-md hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
                    Save Question
                </button>
            </div>
        </div>
    </div>

</html>
