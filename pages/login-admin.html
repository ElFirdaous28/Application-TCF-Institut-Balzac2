<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Quiz TCF Français</title>
    <script src="../tailwind.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .error-message {
            color: #ff4d4f;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="rounded-lg shadow-xl flex flex-col md:flex-row w-11/12 md:w-3/4 max-w-4xl">
        <div class="w-full md:w-1/2 p-8 flex flex-col items-center justify-center">
            <img alt="Illustration of two people with a large question mark" class="mb-4" height="300" src="https://storage.googleapis.com/a1aa/image/jeL6IUrMTgwtCiw7ct6mY1NV7Ad1ClS2jVT0mDjceQ4sBNwTA.jpg" width="300"/>
            <h2 class="text-xl font-semibold text-center mb-2">
                Take a Quiz be more creative in your work
            </h2>
        </div>
        <div class="w-full md:w-1/2 p-8 bg-white rounded-r-lg">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-semibold">
                    Welcome to Quiz TCF Français
                </h1>
            </div>
            <p class="text-gray-400 mb-6">
                Login
            </p>
            <form onsubmit="return validateLogin(event)">
                <div class="mb-4">
                    <label class="block text-gray-600 mb-2" for="name">
                        Enter Name
                    </label>
                    <input class="w-full border border-gray-300 rounded-lg px-4 py-2" id="name" type="text" required />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-600 mb-2" for="password">
                        Enter Password
                    </label>
                    <div class="relative">
                        <input class="w-full border border-gray-300 rounded-lg px-4 py-2 pr-10" id="password" type="password" required />
                        <i class="fas fa-eye absolute right-3 top-3 text-gray-400"></i>
                    </div>
                </div>
                <button class="w-full bg-[#7B61FF] text-white rounded-lg px-4 py-2">
                    Login
                </button>
                <!-- Error message container -->
                <p id="error-message" class="error-message">Invalid credentials. Please try again.</p>
            </form>
        </div>
    </div>

    <script>
        // validation de compte et login 
        function validateLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById("name").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            // Admin credentials
            const adminUsername = "Admin";
            const adminPassword = "Admin@2024";

            if (username === adminUsername && password === adminPassword) {
                // Redirect to admin page
                window.location.href = "AdminQuestions.html";
            } else {
                // Show error message if credentials are invalid
                errorMessage.style.display = "block";
            }
        }
    </script>
</body>
</html>
