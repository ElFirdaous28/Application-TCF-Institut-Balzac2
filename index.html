<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <h1 class="text-2xl font-bold text-center mb-8">Welcome to Quiz App</h1>
            
            <!-- Login Options -->
            <div class="space-y-4">
                <!-- User Login Button -->
                <a href="./pages/login-user.html" 
                   class="flex items-center justify-center w-full bg-blue-500 text-white py-4 px-6 rounded-lg hover:bg-blue-600 transition-colors duration-300">
                    <i class="fas fa-user mr-3"></i>
                    <span class="text-lg font-semibold">Login as User</span>
                </a>

                <!-- Admin Login Button -->
                <a href="./pages/login-admin.html"
                   class="flex items-center justify-center w-full bg-gray-700 text-white py-4 px-6 rounded-lg hover:bg-gray-800 transition-colors duration-300">
                    <i class="fas fa-user-shield mr-3"></i>
                    <span class="text-lg font-semibold">I'm Admin</span>
                </a>
            </div>

            <!-- Additional Info -->
            <div class="mt-8 text-center text-gray-600">
                <p>Choose your login type to continue</p>
            </div>
        </div>
    </div>
</body>
</html>
